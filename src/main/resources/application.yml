server:
  port: 8080

spring:
  application:
    name: student-helper-bot

  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/studentbot
    username: studentbot
    password: studentbot123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true

  # Jackson configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: NON_NULL

  # Multipart file upload configuration
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# Telegram Bot Configuration
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: ${TELEGRAM_BOT_USERNAME}

# Mini App Configuration
miniapp:
  url: ${MINIAPP_URL:https://your-domain.com/miniapp}
  cors:
    allowed-origins:
      - https://web.telegram.org
      - https://telegram.org
      - https://your-domain.com

# MinIO Configuration
minio:
  url: ${MINIO_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin123}
  buckets:
    books: books
    documents: documents

# AI API Configuration
ai:
  api:
    provider: ${AI_API_PROVIDER:openrouter} # openrouter, gemini
    key: ${AI_API_KEY}

  # OpenRouter settings
  openrouter:
    base-url: ${OPENROUTER_BASE_URL:https://openrouter.ai/api/v1}
    model: ${OPENROUTER_MODEL:google/gemini-2.0-flash-exp:free}

  # Gemini settings
  gemini:
    base-url: ${GEMINI_BASE_URL:https://generativelanguage.googleapis.com/v1beta}
    model: ${GEMINI_MODEL:gemini-2.5-flash}

  # General AI settings
  max-tokens: ${AI_MAX_TOKENS:2000}
  temperature: ${AI_TEMPERATURE:0.7}

# Channel Subscription Configuration
channel:
  required: ${CHANNEL_REQUIRED:@chota_study}  # Канал для обязательной подписки FREE пользователей
  enabled: ${CHANNEL_CHECK_ENABLED:true}      # Включить/выключить проверку подписки

# Subscription Configuration
subscription:
  tiers:
    free:
      max-books: 5
      max-file-size-mb: 100
      price: 0
    premium:
      max-books: 25
      max-file-size-mb: 500
      price: 9.99
    business:
      max-books: 100
      max-file-size-mb: 1000
      price: 29.99

  payment:
    enabled: ${PAYMENT_ENABLED:false}
    provider: ${PAYMENT_PROVIDER:stripe}
    webhook-secret: ${PAYMENT_WEBHOOK_SECRET}

# File Upload Limits
file:
  upload:
    max-size-mb: 500
    allowed-types:
      - application/pdf
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - text/plain
  virus-scan:
    enabled: ${VIRUS_SCAN_ENABLED:false}

# Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-in-production}
    expiration: ${JWT_EXPIRATION:86400} # 24 hours

  rate-limiting:
    enabled: ${RATE_LIMITING_ENABLED:true}
    requests-per-minute: 60
    requests-per-hour: 1000

# Logging configuration
logging:
  level:
    com.example.studentbot: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.telegram: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/student-bot.log
    max-size: 10MB
    max-history: 7

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      cors:
        allowed-origins: "*"
        allowed-methods: GET,POST
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Cache Configuration
cache:
  redis:
    enabled: ${REDIS_ENABLED:false}
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms

# Feature Flags
features:
  mini-app:
    enabled: true
    file-upload: true
    subscription-management: true
  ai:
    enabled: true
    multi-model: true
  analytics:
    enabled: ${ANALYTICS_ENABLED:false}
    service: ${ANALYTICS_SERVICE:google}