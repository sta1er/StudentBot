<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentBot - Ваш помощник для изучения</title>
    <link rel="stylesheet" href="style.css?v=0.1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div id="main-screen" class="screen">
    <main class="app-main">
    </main>

    <footer class="action-footer" id="upload-success-footer">
        <button class="btn btn--primary" id="done-btn">
            Готово
        </button>
    </footer>
</div>

<div id="app-modal" class="modal-wrapper hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content card">
        <h3 id="modal-title">Заголовок</h3>
        <p id="modal-message">Сообщение...</p>
        <div class="modal-actions">
            <button class="btn btn--secondary" id="modal-cancel">Отмена</button>
            <button class="btn btn--primary" id="modal-confirm">ОК</button>
        </div>
    </div>
</div>

<div class="notifications"></div>

<script src="app.js?v=0.1.0"></script>
</body>
</html>
